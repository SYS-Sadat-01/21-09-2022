<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad cum inventore nisi nostrum deserunt modi, culpa, vitae repellat sit dolore voluptatem ea reprehenderit odio expedita necessitatibus a saepe. Nesciunt, impedit.</p>
</body>
<script>
    $(document).ready(function(){

        $('p').on({

            click: function(){
                $(this).css('background-color', 'red')
            },
            dblclick: function(){
                $(this).css('background-color', 'green')
            }

        })
    })
</script>
</html>
